<h1 mat-dialog-title>Add Articles</h1>

<div mat-dialog-content>
    
    <form [formGroup]="form"(ngSubmit)="ONSUB()">
        <p>
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Type" formControlName="type"> 
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Titre" formControlName="Titre"> 
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Lien" formControlName="lien"> 
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="legacy">
              <input matInput placeholder="SourcePDF" formControlName="SourcePDF"> 
            </mat-form-field>
          </p>

          <button type ="submit">Submit</button>
          <!--<p>
            <mat-form-field appearance="legacy">
              <input matInput placeholder="Auteur" formControlName="type"> 
            </mat-form-field>
          </p>-->

         
          <!--<button type ="submit">Submit</button>-->
        </form>

        <div mat-dialog-actions>
 
          <!--<button mat-button mat-dialog-close>Close</button>-->
          
          <!--<button mat-button mat-dialog-close>{{cancel}}</button>-->
          <button mat-button type ="submit" mat-dialog-close="true" cdkFocusInitial>Confirm</button>
        </div> 

</div>
