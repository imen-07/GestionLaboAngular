

<mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
        <mat-option *ngFor="let element of tab" value="{{element.name}}">{{element.name}}</mat-option>
     
    </mat-select>
  </mat-form-field>
 


<p>You selected : {{selected}}</p>
<button (click)="Affect(selected)">AFFECTER</button>
