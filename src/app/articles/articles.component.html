
<body>

  <div fxLayout="row" fxLayoutAlign="end center" >
    <button mat-button mat-button (click)="AddArticle()" ><mat-icon>add</mat-icon> Add New Article</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>

        <ng-container matColumnDef="TYPE">
            <th mat-header-cell *matHeaderCellDef> TYPE </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <ng-container matColumnDef="TITRE">
            <th mat-header-cell *matHeaderCellDef> TITRE </th>
            <td mat-cell *matCellDef="let element"> {{element.Titre}} </td>
          </ng-container>

          <ng-container matColumnDef="LIEN">
            <th mat-header-cell *matHeaderCellDef> LIEN </th>
            <td mat-cell *matCellDef="let element"> {{element.lien}} </td>
          </ng-container>

          <ng-container matColumnDef="DATE">
            <th mat-header-cell *matHeaderCellDef> DATE </th>
            <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
          </ng-container>

          <ng-container matColumnDef="SOURCEPDF">
            <th mat-header-cell *matHeaderCellDef> SOURCEPDF </th>
            <td mat-cell *matCellDef="let element"> {{element.SourcePDF}} </td>
          </ng-container>

          <ng-container matColumnDef="AUTEUR">
            <th mat-header-cell *matHeaderCellDef> AUTEUR </th>
            <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
          </ng-container>

          <ng-container matColumnDef="UR">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <button mat-button  routerLink="{{element.Id}}/edit"> <mat-icon>edit</mat-icon> </button> <button mat-button (click)="OnRemove(element.Id)" > <mat-icon>delete</mat-icon> </button>  <button mat-button routerLink="{{element.Id}}/affect"> <mat-icon>add_task</mat-icon> </button>  </td>
            
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</body>
