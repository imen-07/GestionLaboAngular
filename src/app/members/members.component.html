
<body>
  <div fxLayout="row" fxLayoutAlign="end center" >
  <button mat-button routerLink = "/creat"><mat-icon>add</mat-icon> Creat New </button>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="CIN">
            <th mat-header-cell *matHeaderCellDef> CIN </th>
            <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
          </ng-container>

          <ng-container matColumnDef="NAME">
            <th mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="CREATEDDATE">
            <th mat-header-cell *matHeaderCellDef> CREATEDDATE </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
          </ng-container>

          <ng-container matColumnDef="CV">
            <th mat-header-cell *matHeaderCellDef> CV </th>
            <td mat-cell *matCellDef="let element"> {{element.cv}} </td>
          </ng-container>

          <ng-container matColumnDef="TYPE">
            <th mat-header-cell *matHeaderCellDef> TYPE </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <ng-container matColumnDef="UR">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <button mat-button routerLink="{{element.id}}/edit"> <mat-icon>edit</mat-icon> </button> <button mat-button (click)="OnRemove(element.id)" > <mat-icon>delete</mat-icon> </button></td>
            
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</body>
